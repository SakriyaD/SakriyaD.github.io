<div class="modal-backdrop" *ngIf="project" (click)="closeModal()">
    <div class="modal-content glass" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="closeModal()" aria-label="Close modal">&times;</button>

        <div class="modal-header">
            <div class="modal-image" [style.background-image]="'url(' + project.image + ')'" *ngIf="project.image">
            </div>
        </div>

        <div class="modal-body">
            <h2>{{ project.title }}</h2>
            <p class="tech-stack">
                <span class="badge" *ngFor="let tech of project.techStack">{{ tech }}</span>
            </p>
            <p class="description">{{ project.longDescription || project.description }}</p>

            <div class="modal-actions">
                <a [href]="project.link" target="_blank" class="btn-primary" *ngIf="project.link">Live Demo</a>
                <a [href]="project.repoLink" target="_blank" class="btn-secondary" *ngIf="project.repoLink">GitHub
                    Repo</a>
            </div>
        </div>
    </div>
</div>
